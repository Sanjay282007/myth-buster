
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Quiz Results</h1>
    <div id="results">
        <p>Your score is: <span id="score">0</span>/10</p>
        <a href="quiz.html" class="button-link">Take the Quiz Again</a>
        <a href="index.html" class="button-link">Back to Myths</a>
    </div>
    <script>
        window.onload = function() {
            const score = localStorage.getItem('quizScore');
            document.getElementById('score').textContent = score ? score : '0';
            localStorage.removeItem('quizScore');
        };
    </script>
</body>
</html>
